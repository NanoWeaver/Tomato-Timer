<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <section class="section-timer">
            <div class="container">
                <div class="section-timer__timer">25 : 00</div>
                <div class="section-timer__div-table">
                    <table class="section-timer__table">
                        <tr class="section-timer__tr">
                            <th class="section-timer__th">Количество Помидоров </th>
                            <td class="section-timer__td">:</td>
                            <td class="section-timer__td">0</td>
                        </tr>
                        <tr class="section-timer__tr">
                            <th class="section-timer__th">Помидоров до отдыха </th>
                            <td class="section-timer__td">:</td>
                            <td class="section-timer__td">0</td>
                        </tr>
                        <tr class="section-timer__tr">
                            <th class="section-timer__th">Время работы </th>
                            <td class="section-timer__td">:</td>
                            <td class="section-timer__td">0 минут</td>
                        </tr>
                        <tr class="section-timer__tr">
                            <th class="section-timer__th">Время отдыха </th>
                            <td class="section-timer__td">:</td>
                            <td class="section-timer__td">0 минут</td>
                        </tr>
                    </table>
                </div>
                <div class="section-timer__buttons">
                    <button id="start" class="section-timer__button">Старт</button>
                    <button id="pause" class="section-timer__button">Пауза</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
